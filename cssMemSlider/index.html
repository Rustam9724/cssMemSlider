<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <input type="radio" name="carousel" id="radio-button-1" hidden checked>
                <input type="radio" name="carousel" id="radio-button-2" hidden>
                <input type="radio" name="carousel" id="radio-button-3" hidden>
                <input type="radio" name="carousel" id="radio-button-4" hidden>
                <input type="radio" name="carousel" id="radio-button-5" hidden>
                <input type="radio" name="carousel" id="radio-button-6" hidden>
                <input type="radio" name="carousel" id="radio-button-7" hidden>
            <div class="slider">
                <img src="assets/1.jpg" alt="first-page" id="image-1">
                <img src="assets/2.jpg" alt="second-page" id="image-2">
                <img src="assets/3.jpg" alt="third-page" id="image-3">
                <img src="assets/4.jpg" alt="fourth-page" id="image-4">
                <img src="assets/5.jpg" alt="fifth-page" id="image-5">
                <img src="assets/6.jpg" alt="sixth-page" id="image-6">
                <img src="assets/7.jpg" alt="seventh-page" id="image-7">
            </div>
            <div class="under-slider">
                <div class="image-name">
                    <p id="name-1">Широ и поппи. Стр. 1</p>
                    <p id="name-2">Широ и поппи. Стр. 2</p>
                    <p id="name-3">Широ и поппи. Стр. 3</p>
                    <p id="name-4">Широ и поппи. Стр. 4</p>
                    <p id="name-5">Широ и поппи. Стр. 5</p>
                    <p id="name-6">Широ и поппи. Стр. 6</p>
                    <p id="name-7">Широ и поппи. Стр. 7</p>
                </div>
                <div class="switches">
                    <div class="label-wrapper"><label for="radio-button-1"></label></div>
                    <div class="label-wrapper"><label for="radio-button-2"></label></div>
                    <div class="label-wrapper"><label for="radio-button-3"></label></div>
                    <div class="label-wrapper"><label for="radio-button-4"></label></div>
                    <div class="label-wrapper"><label for="radio-button-5"></label></div>
                    <div class="label-wrapper"><label for="radio-button-6"></label></div>
                    <div class="label-wrapper"><label for="radio-button-7"></label></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
