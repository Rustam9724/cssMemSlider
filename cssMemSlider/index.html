<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="slider">
                <input type="radio" name="carousel" id="image-1" hidden>
                <img src="assets/1.jpg" alt="first-page">
                <input type="radio" name="carousel" id="image-2" hidden>
                <img src="assets/2.jpg" alt="second-page">
                <input type="radio" name="carousel" id="image-3" hidden>
                <img src="assets/3.jpg" alt="third-page">
                <input type="radio" name="carousel" id="image-4" hidden>
                <img src="assets/4.jpg" alt="fourth-page">
                <input type="radio" name="carousel" id="image-5" hidden>
                <img src="assets/5.jpg" alt="fifth-page">
                <input type="radio" name="carousel" id="image-6" hidden>
                <img src="assets/6.jpg" alt="sixth-page">
                <input type="radio" name="carousel" id="image-7" hidden>
                <img src="assets/7.jpg" alt="seventh-page">
            </div>
        </div>
        <div class="under-slider">
            <div class="image-name">
                <input type="radio" name="carousel" id="name-1" hidden>
                <p>Широ и поппи. Стр. 1</p>
                <input type="radio" name="carousel" id="name-2" hidden>
                <p>Широ и поппи. Стр. 2</p>
                <input type="radio" name="carousel" id="name-3" hidden>
                <p>Широ и поппи. Стр. 3</p>
                <input type="radio" name="carousel" id="name-4" hidden>
                <p>Широ и поппи. Стр. 4</p>
                <input type="radio" name="carousel" id="name-5" hidden>
                <p>Широ и поппи. Стр. 5</p>
                <input type="radio" name="carousel" id="name-6" hidden>
                <p>Широ и поппи. Стр. 6</p>
                <input type="radio" name="carousel" id="name-7" hidden>
                <p>Широ и поппи. Стр. 7</p>
            </div>
            <div class="switches">
                <label for="image-1" for="name-1"></label>
                <label for="image-2" for="name-2"></label>
                <label for="image-3" for="name-3"></label>
                <label for="image-4" for="name-4"></label>
                <label for="image-5" for="name-5"></label>
                <label for="image-6" for="name-6"></label>
                <label for="image-7" for="name-7"></label>
            </div>
            <div class="under-slider">
        </div>
    </div>
</body>
</html>
