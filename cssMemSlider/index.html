            </div>
            <input type="radio" name="carousel" id="carousel-3" class="carousel-open" hidden>

                <p>"Широ и Поппи". Стр. 3</p>
            </div>
            <input type="radio" name="carousel" id="carousel-4" class="carousel-open" hidden>

            </div>
